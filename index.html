<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EscuelaX | Logueo</title>
    <meta name="description" content="Plataforma de logueo de profesores">
	<meta name="keywords"  content="profesores, colegios, escuelas">
    <link rel="shorcut icon" href="imagenes/icon2.png">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- Fuente -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
	<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<!-- Mio -->
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/funciones.js"></script>
    <script defer src="js/main.js"></script>
</head>
<body class="page-1">
    <main>
        <div class="text-center">
            <h1>EscuelaX</h1>
            <h2>Platform by: Antoniow</h2>
        </div>
        <section class="container">
            <div class="row justify-content-center">
                <form class="formulario" id="formulario-profesores">
                    <h2 class="create-account">Iniciar Sesion</h2>
                    <div class="form-outline mb-4">
                        <label class="form-label usuario" for="input-profesor">Profesor</label>
                        <input type="text" id="input-profesor" class="form-control" placeholder="ingresa nombre del profesor"/>
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label usuario" for="input-password">Contraseña</label>
                        <input type="password" id="input-password" class="form-control" placeholder="ingresa contraseña">
                    </div>
                    <button type="submit" id="btn-confirmar" class="boton-ingresar">Ingresar</button>
                </form>
            </div>
        </section>
    </main>
    <!-- Bootstrap - Sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
